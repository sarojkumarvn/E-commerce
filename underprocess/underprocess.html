<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Deals - Coming Soon</title>
    
</head>
<style>
/* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #1a1a1a, #333333, #4d4d4d);
    text-align: center;
    color: #fff;
}

.container {
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

.title {
    font-size: 2.5rem;
    font-weight: 600;
    animation: fadeIn 2s ease-in-out;
}

.subtitle {
    font-size: 1.2rem;
    margin-top: 10px;
    opacity: 0.8;
}

.coming-soon {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 15px;
    color: hsl(51, 100%, 50%);
    animation: pulse 1.5s infinite alternate;
}

.back-btn {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    background: #ffd700;
    color: #1a1a1a;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.back-btn:hover {
    background: #fff;
    color: #333;
    box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    from { opacity: 0.7; transform: scale(1); }
    to { opacity: 1; transform: scale(1.1); }
}


</style>

        <p class="coming-soon">Coming Soon...</p>
        <button onclick="goBack()" class="back-btn">Go Back</button>
    </div>

    <script>
        function goBack() {
          window.location.href = "../index.html";
        }
    </script>
</body>
</html>
