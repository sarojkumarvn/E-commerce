<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Delivery Address</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .address-container {
            display: grid;
            gap: 20px;
        }

        .address-card {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .address-card:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .address-card.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
        }

        .address-card input[type="radio"] {
            margin-right: 10px;
        }

        .add-new-address {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            border: none;
    background-color: white;
    font-size: 16px;
    color: blue;
        }

        .address-details {
            margin-left: 28px;
        }

        .address-details p {
            margin: 5px 0;
        }
        @keyframes slideFadeIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    animation: slideFadeIn 1s ease-out;
}

    </style>
</head>
<body>
    <div class="container">
       <button class="back-button"> <a href="#" >‚Üê Back to Cart</a> </button>
        <div class="header">
            <h1>Select Delivery Address</h1>
            <p>Choose your preferred delivery address</p>
        </div>

        <form action="#" method="post">
            <div class="address-container">
                <!-- Existing Addresses -->
                <!-- <div class="address-card">
                    <label>
                        <input type="radio" name="address" required>
                        <div class="address-details">
                            <h3>Home Address</h3>
                            <p>John Doe</p>
                            <p>123 Main Street</p>
                            <p>New York, NY 10001</p>
                            <p>Phone: (555) 123-4567</p>
                        </div>
                    </label>
                </div> -->
            </div>

            <!-- Continue Button -->
            <div class="add-new-address" style="margin-top: 40px;">
                <button type="submit" class="button">Continue to Payment</button>
            </div>
        </form>
    </div>
<script src="choose.js"></script>
</body>
</html>
