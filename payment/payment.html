<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Crazy Animations Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <header class="checkout-header">
        <div class="logo" id="logo">ðŸ”¥E-Com</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </header>

    <div class="container">
        <!-- Payment Form -->
        <div class="payment-form">
            <div class="card-wrapper">
                <div class="card-front floating">
                    <div class="card-logo pulse">
                        <i class="fab fa-cc-visa"></i>
                    </div>
                    <div class="card-number">#### #### #### ####</div>
                    <div class="card-info">
                        <span class="card-name">JOHN DOE</span>
                        <span class="card-expiry">MM/YY</span>
                    </div>
                </div>
            </div>

            <form id="paymentForm">
                <div class="form-group">
                    <input type="text" id="cardNumber" required>
                    <label for="cardNumber">Card Number</label>
                    <div class="card-icons">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fab fa-cc-amex"></i>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="cardName" required>
                    <label for="cardName">Cardholder Name</label>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="expiryDate" required>
                        <label for="expiryDate">Expiration Date</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cvv" required>
                        <label for="cvv">CVV</label>
                        <i class="fas fa-question-circle" id="cvvHelp"></i>
                    </div>
                </div>

                <button type="submit" class="pay-button">
                    <span>Pay Now</span>
                    <div class="shine"></div>
                </button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary slide-in">
            <h3>Your Order</h3>
            <div class="order-items">
                <div class="order-item">
                    <div class="item-image bounce">
                        <img src="product.jpg" alt="Product">
                    </div>
                    <div class="item-details">
                        <h4>Crazy Animation Package</h4>
                        <p>Quantity: 1</p>
                        <p>$199.99</p>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>Total:</span>
                <span class="price">$219.98</span>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal">
        <div class="modal-content">
            <div class="checkmark">
                <div class="checkmark__circle"></div>
                <div class="checkmark__check"></div>
            </div>
            <h2>Payment Successful!</h2>
            <p>Your order is being processed</p>
            <button class="close-modal">Continue Shopping</button>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
