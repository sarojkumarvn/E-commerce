<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | E-Commerce</title>
    <link rel="stylesheet" href="../payment/payment.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-form">
            <div class="form-header">
                <h1>Secure Payment</h1>
                <p>Complete your purchase with confidence</p>
            </div>

            <form id="payment-form">
                <div class="input-group">
                    <label>Card Number</label>
                    <input type="text" class="input-field" placeholder="4242 4242 4242 4242" required>
                </div>

                <div class="card-details">
                    <div class="input-group" style="flex: 2;">
                        <label>Expiration Date</label>
                        <input type="text" class="input-field" placeholder="MM/YY" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>CVV</label>
                        <input type="text" class="input-field" placeholder="CVV" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Cardholder Name</label>
                    <input type="text" class="input-field" placeholder="John Doe" required>
                </div>

                <button type="submit" class="pay-button">
                    
                </button>
            </form>

            <div class="security-note">
                ðŸ”’ 256-bit SSL Encryption | Secure Payment Processing
            </div>
        </div>

        <div class="order-summary">
            <div class="summary-header">
                <h2>Order Summary</h2>
            </div>
            
            <div class="summary-item">
                <span>Subtotal</span>
                <span class="subtotal"></span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span class="tax"></span>
            </div>
            
            <div class="summary-item total">
                <span>Total</span>
                <span class="total_price">$149.99</span>
            </div>

            <div class="security-features">
                <div class="security-item">
                    <span>âœ“ 100% Secure Checkout</span>
                </div>
                <div class="security-item">
                    <span>âœ“ Buyer Protection</span>
                </div>
                <div class="security-item">
                    <span>âœ“ Money Back Guarantee</span>
                </div>
            </div>
        </div>
    </div>
   
<div id="custom-alert" class="custom-alert">
    <div class="alert-content">
        <span id="alert-message"></span>
        <button id="close-alert" class="close-btn">OK</button>
        <button id="track-order" class="track-btn">Track order</button>
    </div>
</div>


    <script src="../payment/payment.js"></script>
</body>
</html>
