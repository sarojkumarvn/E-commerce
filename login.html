<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Commerce</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: linear-gradient(#00ff88, #00ffee);
        border-radius: 50%;
        animation: float 6s infinite;
        filter: blur(80px);
        opacity: 0.2;
      }

      .login-container {
        background: rgba(26, 26, 26, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 400px;
        z-index: 1;
        backdrop-filter: blur(10px);
        transform: translateY(20px);
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(100px, 50px) rotate(15deg);
        }
        75% {
          transform: translate(-80px, -30px) rotate(-10deg);
        }
      }

      .login-header {
        text-align: center;
        color: #fff;
        margin-bottom: 40px;
      }

      .login-header h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .input-group {
        margin-bottom: 25px;
      }

      .input-group label {
        display: block;
        color: #00ff88;
        margin-bottom: 8px;
        font-size: 0.9em;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        background: #333;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 1em;
        transition: 0.3s;
      }

      .input-group input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #00ff88;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: #00ff88;
        border: none;
        border-radius: 8px;
        color: #000;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
      }

      .additional-links {
        margin-top: 20px;
        text-align: center;
      }

      .additional-links a {
        color: #00ff88;
        text-decoration: none;
        font-size: 0.9em;
        transition: 0.3s;
      }

      .additional-links a:hover {
        color: #00ffee;
      }

      .forgot_pass_btn {
        padding: 10px;
        width: 182px;
        border-radius: 27px;
        color: black;
        background-color: #00ff88;
        font-weight: 700;
        border: none;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>
      </div>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" class="input_email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" required />
        </div>
        <button type="submit" class="login-btn">Sign In</button>
        <div class="additional-links">
          <button class="forgot_pass_btn">Forgot Password?</button>
          <p style="color: #666; margin-top: 15px">
            Don't have an account? <a href="#">Sign Up</a>
          </p>
        </div>
      </form>
    </div>

    <script>
      let loginbtn = document.querySelector(".login-btn");
      loginbtn.addEventListener("click", (event) => {
        event.preventDefault();
        alert("welcome-back Saroj");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
